<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Elecalc</title>
	<meta name="description" content="Electrical calculator for sum of resistances, Ohm's law, power calcs, etc." />
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
	<link rel="stylesheet" href="css/normalize.min.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/main.min.css" type="text/css" media="screen" />
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<header>
		<h1>Elecalc</h1>
	</header>
	<section>
		<article id="sumRes">
			<h2>Sum of resistances</h2>
			<div>
				<label for="res1_sumRes">First resistance:</label>
				<input type="text" id="res1_sumRes" placeholder="First resistance" />
				<label for="res2_sumRes">Second resistance:</label>
				<input type="text" id="res2_sumRes" placeholder="Second resistance" />
				<button value="Calculate" onclick="resCalc('Serie')">Serie</button>
				<button value="Calculate" onclick="resCalc('Parallel')">Parallel</button>
				<input type="text" placeholder="Total resistance" id="result_sumRes" />
			</div>
		</article>
		<article id="ohmCalc">
			<h2>Ohms Law calculations</h2>
			<div>
				<label for="voltage_ohmCalc">Voltage:</label>
				<input type="text" id="voltage_ohmCalc" placeholder="Voltage" />
				<label for="intensity_ohmCalc">Intensity:</label>
				<input type="text" id="intensity_ohmCalc" placeholder="Intensity" />
				<label for="resistance_ohmCalc">Resistance:</label>
				<input type="text" id="resistance_ohmCalc" placeholder="Resistance" />
				<button value="Calculate" onclick="ohmCalc()">Calculate</button>
			</div>
		</article>
		<article id="powerCalc">
			<h2>Power calculations</h2>
			<div>
				<input type="text" id="voltage_powerCalc" placeholder="Voltage" />
				<input type="text" id="intensity_powerCalc" placeholder="Intensity" />
				<input type="text" id="power_powerCalc" placeholder="Power" />
				<input type="text" id="cosPhi_powerCalc" placeholder="Cos Ï†" />
				<button value="Calculate" onclick="powerCalc()">Calculate</button>				
			</div>
		</article>
		<article id="maxwellCalc">
			<h2>Maxwell mesh calculations</h2>
			<div>
				<input type="text" id="col1row1_maxwellCalc" class="value" placeholder="First column" />
				<input type="text" id="col2row1_maxwellCalc" class="value" placeholder="Second column" />
				<input type="text" id="col3row1_maxwellCalc" class="value" placeholder="Third column" />
				<input type="text" id="col1row2_maxwellCalc" class="value" placeholder="First column" />
				<input type="text" id="col2row2_maxwellCalc" class="value" placeholder="Second column" />
				<input type="text" id="col3row2_maxwellCalc" class="value" placeholder="Third column" />
				<input type="text" id="col1row3_maxwellCalc" class="value" placeholder="First column" />
				<input type="text" id="col2row3_maxwellCalc" class="value" placeholder="Second column" />
				<input type="text" id="col3row3_maxwellCalc" class="value" placeholder="Third column" />
				<input type="text" id="substituteValue1_maxwellCalc" class="value" placeholder="Substitute values" />
				<input type="text" id="substituteValue2_maxwellCalc" class="value" placeholder="Substitute values" />
				<input type="text" id="substituteValue3_maxwellCalc" class="value" placeholder="Substitute values" />
				<button value="Calculate" onclick="maxwellCalc()">Calculate</button>
				<input type="text" id="result1_maxwellCalc" placeholder="Intensity 1" />
				<input type="text" id="result2_maxwellCalc" placeholder="Intensity 2" />
				<input type="text" id="result3_maxwellCalc" placeholder="Intensity 3" />
			</div>
		</article>
		<article id="lumenCalc">
			<h2>Total luminous flux required</h2>
			<div>
				<input type="text" id="averageIluminance_lumenCalc" class="value" placeholder="Avarege iluminance desired" />
				<input type="text" id="workPlane_lumenCalc" class="value" placeholder="Area of the work plane" />
				<input type="text" id="maintainceFactor_lumenCalc" class="value" placeholder="Maintaince factor" />
				<input type="text" id="utilizationFactor_lumenCalc" class="value" placeholder="Utilization factor" />
				<input type="text" id="luminousFlux_lumenCalc" class="value" placeholder="Luminous flux" />
				<button value="Calculate" onclick="lumenCalc()">Calculate</button>
			</div>
		</article>
		<article id="luminairesCalc">
			<h2>Number of luminaires</h2>
			<div>
				<input type="text" id="luminaires_luminairesCalc" class="result" placeholder="Number of luminaires" />
				<input type="text" id="luminousFlux_luminairesCalc" class="value" placeholder="Luminous flux" />
				<input type="text" id="flowLamp_luminairesCalc" class="value" placeholder="Flow of a lamp" />
				<input type="text" id="lampsFixture_luminairesCalc" class="value" placeholder="Number of lamps per fixture" />
				<button value="Calculate" onclick="luminairesCalc()">Calculate</button>
			</div>
		</article>
	</section>
	<footer>
		<p>Powered by <a href="//twitter.com/sergiodxa">@sergiodxa</a></p>
	</footer>
	<script src="js/main.min.js"></script>
</body>
</html>

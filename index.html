<!doctype html>
<html lang="es" ng-app="elecalc">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="author" content="Sergio Daniel Xalambrí" />
	<meta name="description" content="Calculadora hecha en JS que permite realizar diferentes cálculos de electricidad facilmente." />
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0" />
	<title>Elecalc</title>
	<link rel="author" href="humans.txt" type="text/plain" />
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="lib/normalize.min.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="static/css/main.css" />
</head>
<body>

	<header>
		<h1>Elecalc</h1>
		<button class="icon-config" id="abrirConfig" title="Configuración"></button>
	</header>

	<aside id="config">
		<a href="//www.github.com/sergiodxa/Elecalc/" class="icon-github" title="Ver código en respositorio"></a>
		<h2>Configuración</h2>
		<button class="icon-close" id="cerrarConfig"></button>
		<label for="continua">
			<span>Corriente contínua</span>
			<input name="seccion" id="continua" type="radio" value="continua" />
		</label>
		<label for="alterna">
			<span>Corriente alterna</span>
			<input name="seccion" id="alterna" type="radio" value="alterna" />
		</label>
		<!--<label for="trifasica">
			<span>Trifásico</span>
			<input name="seccion" id="trifasica" type="radio" value="trifasica" />
		</label>-->
		<button class="btnExito" id="btnGuardar">Guardar</button>
	</aside>

	<div ng-view></div>

	<footer>
		<p>Desarrollado por <a href="//twitter.com/sergiodxa" class="icon-twitter">sergiodxa</a></p>
	</footer>

	<div id="shadow"></div>

	<div id="navegadorAntiguo">
		<h2>Esta app requiere un navegador moderno para funcionar.</h2>
	</div>

	<script>
		var env = 'prod';
		if (env == 'dev') {
			document.write('<script src="lib\/modernizr.min.js"><\/script>');
			document.write('<script src="lib\/zepto.min.js"><\/script>');
			document.write('<script src="lib\/angular.min.js"><\/script>');
			document.write('<script src="lib\/angular-route.min.js"><\/script>');
			document.write('<script src="app\/controllers\/alternaController.js"><\/script>');
			document.write('<script src="app\/controllers\/continuaController.js"><\/script>');
			document.write('<script src="app\/controllers\/iniciaController.js"><\/script>');
			document.write('<script src="app\/calculos\/tension.js"><\/script>');
			document.write('<script src="app\/calculos\/resistencia.js"><\/script>');
			document.write('<script src="app\/calculos\/intensidad.js"><\/script>');
			document.write('<script src="app\/calculos\/potenciaActiva.js"><\/script>');
			document.write('<script src="app\/calculos\/potenciaAparente.js"><\/script>');
			document.write('<script src="app\/calculos\/cosPhi.js"><\/script>');
			document.write('<script src="app\/main.js"><\/script>');
		}
		else if (env == 'prod') {
			document.write('<script src="app\/main.min.js"><\/script>');
		}
	</script>
</body>
</html>

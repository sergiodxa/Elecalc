<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Elecalc</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
	<link rel="stylesheet" href="css/normalize.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<script src="js/modernizr-2.5.3.min.js"></script>
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</head>
<body>
	<header>
		<h1>Elecalc</h1>
	</header>
	<section>
		<article id="sumRes">
			<h2>Sum of resistances</h2>
			<div>
				<label for="res1">First resistance:</label>
				<input type="text" id="res1" placeholder="First resistance" />
				<label for="res2">Second resistance:</label>
				<input type="text" id="res2" placeholder="Second resistance" />
				<label for="type">Type:</label>
				<fieldset id="type">
					<input type="radio" name="type" id="type-serie" value="Serie" checked="checked">
					<label for="type-serie">Serie</label>
					<input type="radio" name="type" id="type-parallel" value="Parallel">
					<label for="type-parallel">Parallel</label>
				</fieldset>
				<input type="text" class="result" placeholder="Total resistance" />
				<button value="Calculate" onclick="resCalc()" />Calculate</button>
			</div>
		</article>
		<article id="Ohmcalcs">
			<h2>Ohms Law calculations</h2>
			<div>
				<label for="value1">First value:</label>
				<input type="text" id="value1" placeholder="First value" />
				<fieldset id="unit1">
					<input type="radio" name="unit1" id="unit1-V" value="V" checked="checked">
					<label for="unit1-V">V</label>
					<input type="radio" name="unit1" id="unit1-I" value="I">
					<label for="unit1-I">I</label>
					<input type="radio" name="unit1" id="unit1-R" value="R">
					<label for="unit1-R">R</label>
				</fieldset>
				<label for="value2">Second value:</label>
				<input type="text" id="value2" placeholder="Second value" />
				<fieldset id="unit2" class="ui-block-c">
					<input type="radio" name="unit2" id="unit2-V" value="V" checked="checked">
					<label for="unit2-V">V</label>
					<input type="radio" name="unit2" id="unit2-I" value="I">
					<label for="unit2-I">I</label>
					<input type="radio" name="unit2" id="unit2-R" value="R">
					<label for="unit2-R">R</label>
				</fieldset>
				<input type="text" class="result" placeholder="Result" />
				<button value="Calculate" onclick="ohmCalc()" />Calculate</button>
			</div>
		</article>
		<article id="maxwell">
			<h2>Maxwell mesh calculations</h2>
			<div>
				<input type="text" id="col1row1" class="value" placeholder="First column" />
				<input type="text" id="col2row1" class="value" placeholder="Second column" />
				<input type="text" id="col3row1" class="value" placeholder="Third column" />
				<input type="text" id="col1row2" class="value" placeholder="First column" />
				<input type="text" id="col2row2" class="value" placeholder="Second column" />
				<input type="text" id="col3row2" class="value" placeholder="Third column" />
				<input type="text" id="col1row3" class="value" placeholder="First column" />
				<input type="text" id="col2row3" class="value" placeholder="Second column" />
				<input type="text" id="col3row3" class="value" placeholder="Third column" />
				<input type="text" id="substituteValue1" class="value" placeholder="Substitute values" />
				<input type="text" id="substituteValue2" class="value" placeholder="Substitute values" />
				<input type="text" id="substituteValue3" class="value" placeholder="Substitute values" />
				<button value="Calculate" onclick="maxwell()" />Calculate</button>
				<input type="text" id="result1" class="result" placeholder="Intensity 1" />
				<input type="text" id="result2" class="result" placeholder="Intensity 2" />
				<input type="text" id="result3" class="result" placeholder="Intensity 3" />
			</div>
		</article>
		<article id="lumenCalc">
			<h2>Total luminous flux required</h2>
			<div>
				<input type="text" id="averageIluminance" class="value" placeholder="Avarege iluminance desired" />
				<input type="text" id="workPlane" class="value" placeholder="Area of the work plane" />
				<input type="text" id="maintainceFactor" class="value" placeholder="Maintaince factor" />
				<input type="text" id="utilizationFactor" class="value" placeholder="Utilization factor" />
				<input type="text" id="luminousFlux" class="value" placeholder="Luminous flux" />
				<button value="Calculate" onclick="lumenCalc()" />Calculate</button>
			</div>
		</article>
		<article id="luminairesCalc">
			<h2>Number of luminaires</h2>
			<div>
				<input type="text" id="luminaires" class="result" placeholder="Number of luminaires" />
				<input type="text" id="luminousFlux2" class="value" placeholder="Luminous flux" />
				<input type="text" id="flowLamp" class="value" placeholder="Flow of a lamp" />
				<input type="text" id="lampsFixture" class="value" placeholder="Number of lamps per fixture" />
				<button value="Calculate" onclick="luminairesCalc()" />Calculate</button>
			</div>
		</article>
		<article id="powerCalc">
			<h2>Power calculations</h2>
			<div>
				<input type="text" id="voltage_powerCalc" placeholder="Voltage" />
				<input type="text" id="intensity_powerCalc" placeholder="Intensity" />
				<input type="text" id="cosPhi_powerCalc" placeholder="Cos Ï†" />
				<input type="text" id="power_powerCalc" placeholder="Power" />
				<button value="Calculate" onclick="powerCalc()" />Calculate</button>				
			</div>
		</article>
	</section>
	<footer>
		<p>Powered by <a href="//twitter.com/sergiodxa">@sergiodxa</a></p>
	</footer>
	<script src="js/calc.js"></script>
</body>
</html>

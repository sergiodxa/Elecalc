<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Elecalc</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
	<link rel="stylesheet" href="css/normalize.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<script src="js/modernizr-2.5.3.min.js"></script>
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="js/calc.js"></script>
</head>
<body>
	<header>
		<h1>Elecalc</h1>
	</header>
	<section>
		<article id="sumRes">
			<h2>Sum of resistances</h2>
			<input type="text" id="res1" class="value" placeholder="First resistance" />
			<input type="text" id="res2" class="value" placeholder="Second resistance" />
			<input type="button" value="Parallel" onclick="resParallel()" class="button" />
			<input type="button" value="Serie" onclick="resSeries()" class="button" />
			<input type="text" id="result" class="result" placeholder="Total resistance" />
		</article>
		<article id="Ohmcalcs">
			<h2>Ohms Law calculations</h2>
			<input type="text" id="resvol" class="value" placeholder="Resistance or Voltage" />
			<input type="text" id="resint" class="value" placeholder="Resistance or Intensity" />
			<input type="button" value="Calculate resis. or int." onclick="ohmResInt()" class="button" />
			<input type="button" value="Calculate voltage" onclick="ohmVol()" class="button" />
			<input type="text" id="result" class="result" placeholder="Result" />
		</article>
		<article id="maxwell">
			<h2>Maxwell mesh calculations</h2>
			<label>First column</label>
			<label>Second column</label>
			<label>Third column</label>
			<label>Substitute values</label>
			<input type="text" id="col1row1" class="value" />
			<input type="text" id="col2row1" class="value" />
			<input type="text" id="col3row1" class="value" />
			<input type="text" id="value1" class="value" />
			<input type="text" id="col1row2" class="value" />
			<input type="text" id="col2row2" class="value" />
			<input type="text" id="col3row2" class="value" />
			<input type="text" id="value2" class="value" />
			<input type="text" id="col1row3" class="value" />
			<input type="text" id="col2row3" class="value" />
			<input type="text" id="col3row3" class="value" />
			<input type="text" id="value3" class="value" />
			<input type="button" value="Calculate" onclick="maxwell()" class="button" />
			<input type="text" id="result1" class="result" placeholder="Intensity 1" />
			<input type="text" id="result2" class="result" placeholder="Intensity 2" />
			<input type="text" id="result3" class="result" placeholder="Intensity 3" />
		</article>
		<article id="lumenCalc">
			<h2>Total luminous flux required</h2>
			<input type="text" id="averageIluminance" class="value" placeholder="Avarege iluminance desired" />
			<input type="text" id="workPlane" class="value" placeholder="Area of the work plane" />
			<input type="text" id="maintainceFactor" class="value" placeholder="Maintaince factor" />
			<input type="text" id="utilizationFactor" class="value" placeholder="Utilization factor" />
			<input type="button" value="Calculate" onclick="lumenCalc()" class="button" />
			<input type="text" id="luminousFlux" class="result" placeholder="Luminous flux" />
		</article>
		<article id="luminairesCalc">
			<h2>Number of luminaires</h2>
			<input type="text" id="luminousFlux2" class="value" placeholder="Luminous flux" />
			<input type="text" id="flowLamp" class="value" placeholder="Flow of a lamp" />
			<input type="text" id="lampsFixture" class="value" placeholder="Number of lamps per fixture" />
			<input type="button" value="Calculate" onclick="luminairesCalc()" class="button" />
			<input type="text" id="luminaires" class="result" placeholder="Number of luminaires" />
		</article>
	</section>
	<footer>
		<p>Powered by <a href="//twitter.com/sergiodxa">@sergiodxa</a></p>
	</footer>
</body>
</html>
